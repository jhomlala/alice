name: alice
description: Alice is an HTTP Inspector tool which helps debugging http requests. It catches and stores http requests and responses, which can be viewed via simple UI.
version: 0.2.4
homepage: https://github.com/jhomlala/alice

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.12.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.4
  dio: ^4.0.5
  flutter_local_notifications: ^9.4.0
  rxdart: ^0.27.3

  path_provider: ^2.0.9
  permission_handler: ^9.2.0
  package_info_plus: ^1.4.0
  open_file: ^3.2.1
  sensors: ^2.0.3
  share_plus: ^4.0.3
  chopper: ^4.0.5
  better_player: ^0.0.81
  collection: ^1.15.0

dev_dependencies:
  lint: ^1.8.2
