name: alice
description: Alice is an HTTP Inspector tool which helps debugging http requests. It catches and stores http requests and responses, which can be viewed via simple UI.
version: 0.2.3+1
author: Jakub Homlala <jhomlala@gmail.com>
homepage: https://github.com/jhomlala/alice

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.12.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.3
  dio: ^4.0.0
  flutter_local_notifications: ^6.0.0
  rxdart: ^0.27.1

  path_provider: ^2.0.2
  permission_handler: ^8.1.2
  package_info_plus: ^1.0.4
  open_file: ^3.2.1
  sensors: ^2.0.3
  share: ^2.0.4
  chopper: ^4.0.1
  better_player: ^0.0.72
  collection: ^1.15.0

dev_dependencies:
  lint: ^1.5.3
