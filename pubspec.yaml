name: alice
description: Alice is an HTTP Inspector tool which helps debugging http requests. It catches and stores http requests and responses, which can be viewed via simple UI.
version: 0.2.4
homepage: https://github.com/jhomlala/alice

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.12.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.5
  dio: ^4.0.6
  flutter_local_notifications: ^9.8.0+1
  rxdart: ^0.27.5

  path_provider: ^2.0.11
  permission_handler: ^10.0.0
  package_info_plus: ^1.4.3
  # open_file: ^3.2.1
  open_file:
    git:
      url: https://github.com/shubhamhackz/open_file.git
  sensors: ^2.0.3
  share_plus: ^4.0.10+1
  chopper: ^4.0.6
  better_player: ^0.0.83
  collection: ^1.16.0

dev_dependencies:
  lint: ^1.10.0
