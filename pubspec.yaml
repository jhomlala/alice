name: alice
description: Alice is an HTTP Inspector tool which helps debugging http requests. It catches and stores http requests and responses, which can be viewed via simple UI.
version: 0.3.2
#author: Jakub Homlala <jhomlala@gmail.com>
homepage: https://github.com/jhomlala/alice

environment:
  sdk: ">=2.18.0 <3.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter

  chopper: ^6.1.1
  collection: ^1.16.0
  dio: ^5.1.1
  flutter_local_notifications: ^13.0.0
  http: ^0.13.5
  open_filex: ^4.3.2
  path_provider: ^2.0.14
  permission_handler: ^10.2.0
  package_info_plus: ^3.0.1
  rxdart: ^0.27.7
  sensors_plus: ^2.0.3
  share_plus: ^6.3.2
  url_launcher: ^6.1.10

dev_dependencies:
  lint: ^1.10.0
