name: alice
description: Alice is an HTTP Inspector tool which helps debugging http requests. It catches and stores http requests and responses, which can be viewed via simple UI.
version: 1.0.0-dev.8
homepage: https://github.com/jhomlala/alice
repository: https://github.com/jhomlala/alice

environment:
  sdk: ^3.0.0
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_local_notifications: ^17.1.2
  rxdart: ^0.27.7
  path_provider: ^2.1.3
  permission_handler: ^11.3.1
  package_info_plus: ^8.0.0
  open_filex: ^4.3.2
  sensors_plus: ^5.0.1
  share_plus: ^9.0.0
  collection: ^1.17.1
  url_launcher: ^6.3.0
  equatable: ^2.0.5

dev_dependencies:
  flutter_lints: ^4.0.0
  lints: ^4.0.0
  test: ^1.25.2
