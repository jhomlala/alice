name: alice_objectbox
description: "Alice + ObjectBox integration. It contains a plugin for Alice which stores http requests and responses in an ObjectBox NoSQL database."
version: 1.0.0
repository: https://github.com/jhomlala/alice
homepage: https://github.com/jhomlala/alice

environment:
  sdk: ^3.0.0
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  alice: ^1.0.0-dev.8
  json_annotation: ^4.9.0
  meta: ^1.9.1
  objectbox: ^4.0.1
  objectbox_flutter_libs: ^4.0.1
  path: ^1.9.0
  path_provider: ^2.1.3
  flat_buffers: ^23.5.26

dev_dependencies:
  build_runner: ^2.4.11
  flutter_lints: ^4.0.0
  json_serializable: ^6.8.0
  objectbox_generator: ^4.0.1
