name: example
description: "Alice + Chopper Example"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  alice:
  alice_chopper:
  chopper: ^8.0.0
  json_annotation: ^4.9.0
  equatable: ^2.0.5

dev_dependencies:
  build_runner: ^2.4.9
  chopper_generator: ^8.0.0
  json_serializable: ^6.8.0
  flutter_lints: ^4.0.0
  lints: ^4.0.0

dependency_overrides:
  alice:
    path: ../../packages/alice
  alice_chopper:
    path: ../../packages/alice_chopper

flutter:
  uses-material-design: true
