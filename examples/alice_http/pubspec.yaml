name: example
description: "A project to showcase http and Alice integration."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  alice:
  alice_http:
  http: ^1.2.1

dev_dependencies:
  flutter_lints: ^4.0.0

dependency_overrides:
  alice:
    path: ../../packages/alice
  alice_http:
    path: ../../packages/alice_http

flutter:
  uses-material-design: true
